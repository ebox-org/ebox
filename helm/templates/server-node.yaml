apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.server.node" . }}
  labels:
    app: {{ include "helm.server.node" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "helm.server.node" . }}
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ include "helm.server.node" . }}
    spec:
      imagePullSecrets:
        - name: dpr-secret
      containers:
        - name: {{ include "helm.server.node" . }}
          image: ghcr.io/ndthanhdev/x2258-server-node:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.serverNode }}
                  key: DB_HOST
                  optional: false
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.serverNode }}
                  key: DB_PORT
                  optional: false
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.serverNode }}
                  key: DB_USER
                  optional: false
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.serverNode }}
                  key: DB_PASSWORD
                  optional: false
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.serverNode }}
                  key: DB_NAME
                  optional: false
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm.server.node" . }}
  namespace: default
spec:
  selector:
    app: {{ include "helm.server.node" . }}
  type: LoadBalancer
  ports:
    - name: {{ include "helm.server.node" . }}
      protocol: TCP
      port: 80
      targetPort: 4000
